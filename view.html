<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Records</title>
  <link rel="stylesheet" href="/css/view.css">
</head>
<body>
  <a href="collegemanagement.html">back</a>
  <div class="container">
    <h1>Registered Students</h1>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Reg No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('/students')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#studentTable tbody');
        data.forEach(student => {
  const row = `<tr>
                <td data-label="Reg No">${student.regno}</td>
                <td data-label="Name">${student.name}</td>
                <td data-label="Email">${student.email}</td>
                <td data-label="Date of Birth">${new Date(student.dob).toLocaleDateString()}</td>
                <td data-label="Department">${student.dept}</td>
              </tr>`;
  tbody.innerHTML += row;
});

      })
      .catch(error => {
        console.error('Error fetching student data:', error);
      });
  </script>
</body>
</html>
