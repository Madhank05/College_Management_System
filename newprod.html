<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="newprod.css">
</head>
<body>
    
       <div class="container"> <Center> <h1>Add New Products</h1></Center> 
        <form action="/post" method="post"> 
            <label for="prodid">Product id :</label>
            <input type="number" id="prodid" name="prodid" required>
            <label for="prodname">Product Name :</label>
            <input type="text" id="name" name="prodname" required>
            <label for="price">Price :</label>
            <input type="number" id="price" name="price" required>
            <label for="category">Category : </label>
            <select name="category" id="cate">
                <option value="mobile">Mobiles</option>
                 <option value="laptop">Laptops</option>
                 <option value="furniture">Furnitures</option>
                <option value="fridge">Fridge</option> 
                <option value="tv">Television</option>
                <option value="stationary">Stationary</option>
            </select>
             <label for="stock">Stock :</label>
            <input type="number" id="stock" name="stock" required>
          <div>  <button type="submit" id="sub">Submit</button>
            <button type="reset" id="res">Reset</button> 
        <button class="back-button"><a href="basic.html">Back</a>
    </button> </div>
        </form>
</div>

</body>
</html>
