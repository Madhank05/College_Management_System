
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration</title>
    <link rel="stylesheet" href="/css/new.css">
</head>
<body>
    
       <div class="container"> <Center> <h1>New Registration</h1></Center> 
        <form action="/post" method="post"> 
            <label for="regno">Registration Number :</label>
            <input type="number" id="regno" name="regno" required>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" name="dob" required>
            <label for="dept">Department : </label>
            <select name="dept" id="dept">
                <option value="IT">IT</option>
                 <option value="CSE">CSE</option>
                 <option value="ECE">ECE</option>
                <option value="EEE">EEE</option> 
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
            </select>
          <div>  <button type="submit" id="sub">Submit</button>
            <button type="reset" id="res">Reset</button> 
        <button class="back-button"><a href="collegemanagement.html">Back</a>
    </button> </div>
        </form>
</div>

</body>
</html>
